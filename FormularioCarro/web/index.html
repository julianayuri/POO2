    <head>
        <title>Formulario do Carro</title>
        <meta charset="UTF-8">

    <body>
         <div style="padding:30px;">
            <form action="RecebeDados1" method = "POST">
                <h4>formulário de cadastro de carros:</h4>
                Modelo do carro: <input type="text" name="modeloCarro" /><br />
                Placa: <input type="text" name="placa" /><br />

                Kilometragem: <input type="text" name="kilometragem" /><br />

            </form>
          </div>
